<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive website assignment</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* NAVIGATION */
    nav {
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: space-around;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* MAIN LAYOUT */
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 20px;
    }

    .sidebar {
      background-color: #f4f4f4;
      padding: 1rem;
    }

    .content {
      background-color: #e2e2e2;
      padding: 1rem;
    }

    /* MEDIA QUERIES */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      nav ul li {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>

    <main class="content">
      <h1>Main Content</h1>
      <p>This is the main content area. Resize the browser to see the layout change responsively.</p>
    </main>
  </div>
</body>
</html>
